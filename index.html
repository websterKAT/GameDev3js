<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title> Three.js template </title>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/app.css">
		<script src='./js/libs/jquery-3.3.1.min.js'> </script>
		<script src='./js/libs/bootstrap.min.js'> </script>

	</head>

	<body>
		<div class="container">
			<div id="game">
				
				<canvas id="canvas"> </canvas>
				<div class="row" id="panel">
				<div class="col-md-5"><img id="powerimage" src="images/calm.gif" width="150px" height="100px"/></div>
				<div class="col-md-4" id="score"><b>SCORE:0 </b></div>
				
			</div>	
			</div>

			<!-- showing message after winning  -->
			<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h4 class="modal-title" id="messageModalHeader"></h4>
			      </div>
			      <div class="modal-body">
								Your Score is: 50
							
								
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">CLOSE</button>
			        <button type="button" class="btn btn-primary" onClick="document.location.reload(true)"> 	PLAY AGAIN </button>
			      </div>
			    </div>
			  </div>
			</div>
     <!-- main menu button -->
			<div class="modal fade" id="modalMenu" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h4 class="modal-title">Main Menu</h4>
			      </div>
			      <div class="modal-body">
							<!-- Tab links -->
							<div class="tab">
								<button class="tablinks" onclick="openTabs(event, 'KeyboardControls')">KEYBOARD CONTROLS </button>
								<button class="tablinks" onclick="openTabs(event, 'GameProperties')">GAME PROPERTIES </button>
								<button class="tablinks" onclick="openTabs(event, 'BallProperties')">BALL PROPERTIES </button>
							</div>

							<!-- Tab content -->
						
								<!--game properties window -->
							
								<!--Properties of Ball -->
					

			      </div>


			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" 	data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary">Return to Game</button>
			      </div>
			    </div>
			  </div>
			</div>

		</div>

		<script>
			$("#btnMenu").click(function(){
				$("#modalMenu").modal();
			});


			function openTabs(evt, cityName) {
			    // Declare all variables
			    var i, tabcontent, tablinks;

			    // Get all elements with class="tabcontent" and hide them
			    tabcontent = document.getElementsByClassName("tabcontent");
			    for (i = 0; i < tabcontent.length; i++) {
			        tabcontent[i].style.display = "none";
			    }

			    // Get all elements with class="tablinks" and remove the class "active"
			    tablinks = document.getElementsByClassName("tablinks");
			    for (i = 0; i < tablinks.length; i++) {
			        tablinks[i].className = tablinks[i].className.replace(" active", "");
			    }

			    // Show the current tab, and add an "active" class to the button that opened the tab
			    document.getElementById(cityName).style.display = "block";
			    evt.currentTarget.className += " active";
			}

		</script>
		<!-- Libraries -->
		<script src='./js/libs/three.js'></script>
		<script src='./js/libs/THREEx.KeyboardState.js'></script>	
		<script src='./js/libs/CloudShader.js'></script>
		<script src='./js/libs/Cloud.js'></script>





		<!-- Scene Subjects -->
		<script src="js/sceneSubjects/GeneralLights.js"></script>
		<script src="js/sceneSubjects/Handle.js"></script>
		<script src="js/sceneSubjects/Handle2.js"></script>

		<script src="js/sceneSubjects/Ball.js"></script>
		<script src="js/sceneSubjects/Brick.js"></script>
		<script src="js/sceneSubjects/CloudMover.js"></script>
		<script src="js/sceneSubjects/PowerUps.js"></script>
		<script src="js/sceneSubjects/Wall.js"></script>
		<script src="js/sceneSubjects/HUD/LifePanel.js"></script>

		<!-- Controllers -->
		<script src="js/EventBus.js"></script>
		<script src="js/PlayerController.js"></script>
		<script src="js/SceneManager.js"></script>
		<script src="js/SoundController.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
