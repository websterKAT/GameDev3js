<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title> Three.js template </title>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/app.css">
		<script src='./js/libs/jquery-3.3.1.min.js'> </script>
		<script src='./js/libs/bootstrap.min.js'> </script>

	</head>

	<body class="bg-info">
		<div class="container">
			<div id="game">
			</br>
				<canvas id="canvas"> </canvas>
				<div class="container">
				<div class="row  " id="panel">
				<div class="card col-md-6  py-5 bg-info "  >
					<p></p>
					<img id="powerimage" class="col-md-4"src="images/calm.gif" width="150px" height="100px"/>
					<p id="powername"> press 'Enter' to start  </p>	
					
				</div> 
				
				<div class="card col-md-6 bg-info " id="score" ><b>
					<p ></p>	
					<h3 id="player2">Player Up : press 'A' and 'D' to move left and right</h3> 
					<h3 id="player1">Player Down : '<--' and '-->' to move left and right</h3> 
					
				


				</div>
		
				
			</div>	
			<div class="	 text-center	" id="score" ><b>
			</br>

					<p >2015CS075     &   2015CS150 </p> 
					
				


				</div>
			</div>
			</div>
			</div>

			<!-- showing message after winning  -->
			<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h4 class="modal-title" id="messageModalHeader"></h4>
			      </div>
			      <div class="modal-body">
								Your Score is: 50
							
								
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">CLOSE</button>
			        <button type="button" class="btn btn-primary" onClick="document.location.reload(true)"> 	PLAY AGAIN </button>
			      </div>
			    </div>
			  </div>
			</div>
     <!-- main menu button -->
		

		</div>

		<script>
			$("#btnMenu").click(function(){
				$("#modalMenu").modal();
			});


		</script>
		<!-- Libraries -->
		<script src='./js/libs/three.js'></script>
		<script src='./js/libs/THREEx.KeyboardState.js'></script>	
		<script src='./js/libs/CloudShader.js'></script>
		<script src='./js/libs/Cloud.js'></script>





		<!-- Scene Subjects -->
		<script src="js/sceneSubjects/GeneralLights.js"></script>
		<script src="js/sceneSubjects/Handle.js"></script>
		<script src="js/sceneSubjects/Handle2.js"></script>

		<script src="js/sceneSubjects/Ball.js"></script>
		<script src="js/sceneSubjects/Brick.js"></script>
		<script src="js/sceneSubjects/CloudMover.js"></script>
		<script src="js/sceneSubjects/PowerUps.js"></script>
		<script src="js/sceneSubjects/Wall.js"></script>
		<script src="js/sceneSubjects/HUD/LifePanel.js"></script>

		<!-- Controllers -->
		<script src="js/EventBus.js"></script>
		<script src="js/PlayerController.js"></script>
		<script src="js/Player2Controller.js"></script>
		<script src="js/SceneManager.js"></script>
		<script src="js/SoundController.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
